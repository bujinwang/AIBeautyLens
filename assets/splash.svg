<?xml version="1.0" encoding="UTF-8"?>
<svg width="1242" height="2436" viewBox="0 0 1242 2436" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1242" height="2436" fill="#1E3A8A"/>
  
  <!-- Centered lens icon -->
  <g transform="translate(621,1218) scale(1.2)">
    <!-- Lens outer circle -->
    <circle cx="0" cy="0" r="320" 
      fill="none" 
      stroke="white" 
      stroke-width="48"
      opacity="0.9"/>
    
    <!-- Lens inner circle -->
    <circle cx="0" cy="0" r="160" 
      fill="none" 
      stroke="white" 
      stroke-width="32"
      opacity="0.7"/>
    
    <!-- Lens reflection -->
    <circle cx="-80" cy="-80" r="48" 
      fill="white" 
      opacity="0.6"/>
  </g>
</svg> 